<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Welcome to the Elevator System!</h1>
    <div class="elevator-shaft">
        <div id="elevator" class="elevator">
            <div id="elevator-floor">1</div>
            <div id="alarm" class="alarm">Alarm: Off</div>
            <div class="door-wrapper">
                <div id="door-left" class="door"></div>
                <div id="door-right" class="door"></div>
            </div>
        </div>
    </div>
    <div class="options">
        <button onclick="callElevator()">Call Elevator</button>
        <button onclick="enterElevator()">Enter Elevator</button>
        <button onclick="exitElevator()">Exit Elevator</button>
        <button onclick="toggleAlarm()">Toggle Alarm</button>
        <button onclick="toggleDoor()">Toggle Door</button>
    </div>
    <div id="elevator-form" class="hidden">
        <label for="current-floor">Current Floor:</label>
        <input type="number" id="current-floor" min="1" max="10">
        <label for="destination-floor">Destination Floor:</label>
        <input type="number" id="destination-floor" min="1" max="10">
        <button onclick="submitRequest()">Submit</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
